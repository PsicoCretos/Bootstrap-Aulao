<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <nav class="nav nav-tabs">
        <a href="#tab-1" class="nav-link active" data-toggle="tab">Home</a>
        <a href="#tab-2" class="nav-link" data-toggle="tab">Cursos</a>
        <a href="#tab-3" class="nav-link" data-toggle="tab">Bootstrap 4</a>
      </nav>
      <div class="tab-content">
        <div class="tab-pane active" id="tab-1">Conteúdo 1</div>
        <div class="tab-pane" id="tab-2">Conteúdo 2</div>
        <div class="tab-pane" id="tab-3">Conteúdo 3</div>
      </div>

      <hr />

      <nav class="nav nav-pills">
        <a href="#aba-1" class="nav-link active" data-toggle="tab">Home</a>
        <a href="#aba-2" class="nav-link" data-toggle="tab">Cursos</a>
        <a href="#aba-3" class="nav-link" data-toggle="tab">Bootstrap 4</a>
      </nav>
      <div class="tab-content">
        <div class="tab-pane active" id="aba-1">Conteúdo 1</div>
        <div class="tab-pane" id="aba-2">Conteúdo 2</div>
        <div class="tab-pane" id="aba-3">Conteúdo 3</div>
      </div>

      <hr />

      <div class="row">
        <div class="col-3">
          <nav class="nav nav-pills">
            <a href="#aba2-1" class="nav-link active" data-toggle="tab">Home</a>
            <a href="#aba2-2" class="nav-link" data-toggle="tab">Cursos</a>
            <a href="#aba2-3" class="nav-link" data-toggle="tab">Bootstrap 4</a>
          </nav>
        </div>
        <div class="col-9">
          <div class="tab-content">
            <div class="tab-pane fade show active" id="aba2-1">Conteúdo 1</div>
            <div class="tab-pane" id="aba2-2">Conteúdo 2</div>
            <div class="tab-pane" id="aba2-3">Conteúdo 3</div>
          </div>
        </div>
      </div>

      <button id="btn-2" class="btn btn-dark" type="button">Aba Home</button>

      <button id="btn-1" class="btn btn-dark" type="button">Aba Cursos</button>

      <button id="btn-3" class="btn btn-dark" type="button">
        Aba Bootstrap 4
      </button>
    </div>

    <script src="assets/jquery-3.6.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

    <script>
      $(() => {
        $("#btn-1").on("click", (e) => {
          $('[href="#aba2-2"]').tab("show");
        });

        $("#btn-2").on("click", (e) => {
          $('[href="#aba-1"]').tab("show");
        });

        $("#btn-3").on("click", (e) => {
          $('[href="#tab-3"]').tab("show");
        });
      });
    </script>
  </body>
</html>
