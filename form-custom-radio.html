  <body>
    <div class="container">
      <div class="custom-control custom-radio">
          <input
            type="radio"
            name="gender"
            id="gender-m"
            class="custom-control-input"
            value="M"
          />
          <label for="gender-m" class="custom-control-label">Masculino</label>
        </div>
        <!-- <hr /> -->
        <div class="custom-control custom-radio">
          <input
            type="radio"
            name="gender"
            id="gender-f"
            class="custom-control-input"
            value="F"
          />
          <label for="gender-f" class="custom-control-label">Feminino</label>
        </div>
      </div>
    </div>
